<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <title>About Code Editor</title>
    <link rel="stylesheet" href="./about.css" />
    <script type="module" src="./about.js"></script>
  </head>
  <body>
    <div id="Logo">
      <img
        id="app-icon"
        alt="App icon"
        height="200"
        src="./icon.svg"
        draggable="false"
      />
    </div>
    <h2 id="Title">Code Editor 1.0.0</h2>
    <table id="Versions" aria-label="Versions">
      <tr>
        <td>electron</td>
        <td id="VersionElectron"></td>
      </tr>
      <tr>
        <td>node</td>
        <td id="VersionNode"></td>
      </tr>
      <tr>
        <td>chrome</td>
        <td id="VersionChrome"></td>
      </tr>
      <tr>
        <td>v8</td>
        <td id="VersionV8"></td>
      </tr>
    </table>
  </body>
</html>
